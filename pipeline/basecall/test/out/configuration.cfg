[pipeline]
basecall_type = linear
log_summaries = false
log_all_intermodule_messages = false

[data_trimmer]
ev_window = 20
ev_threshold = 5
min_events = 3
delta = 2

[event_detector]
window1 = 3
window2 = 6
threshold1 = 1.4
threshold2 = 9.0
peak_height = 0.2
min_events = 1000
trim_front = 0

[basecaller]
model = template_r9.4_450bps_5mer.jsn
implementation = cblas
min_events = 100
max_events = 1000
overlap = 50
min_quality = -100.0
min_prob = 1e-5
simple_decoding = 1
qscore_adjuster_intercept = 1.5
qscore_adjuster_slope = 1.73
model_path = /usr/local/lib/python3.5/dist-packages/albacore/data_versioned

[barcoding]
arrangements_files = barcode_arrs_pcr96.cfg barcode_arrs_nb.cfg barcode_arrs_rbk.cfg barcode_arrs_lwb.cfg barcode_arrs_rlb.cfg barcode_arrs_rab.cfg
score_matrix = 4x4_mismatch_matrix.txt
start_gap1 = 40
end_gap1 = 40
open_gap1 = 40
extend_gap1 = 40
start_gap2 = 40
end_gap2 = 40
open_gap2 = 160
extend_gap2 = 160
min_score = 60.0
front_window_size = 150
rear_window_size = 150

[call_handler]
pattern = basecall/test/out/reads_ch%CHANNEL%
record_base = read
fastq_out = 0

